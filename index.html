    <script>
        // ============================
        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –ö–û–ù–°–¢–ê–ù–¢–´
        // ============================
        const CONFIG = {
            // –î–û–ë–´–ß–ê
            MINING_RATE: 0.001, // 0.001 MNRT/—Å–µ–∫ –Ω–∞ 1 –±—É—Ä–æ–≤—É—é
            
            // –≠–ù–ï–†–ì–ï–¢–ò–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–û)
            ENERGY_CONSUMPTION: {
                base: 1,      // –ë–∞–∑–∞ –ø–æ—Ç—Ä–µ–±–ª—è–µ—Ç 1‚ö°
                mining: 1,    // –ë—É—Ä–æ–≤–∞—è –ø–æ—Ç—Ä–µ–±–ª—è–µ—Ç 1‚ö°
                power: 0      // –≠–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è –Ω–µ –ø–æ—Ç—Ä–µ–±–ª—è–µ—Ç
            },
            
            ENERGY_PRODUCTION: {
                base: 0,      // –ë–∞–∑–∞ –Ω–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç
                mining: 0,    // –ë—É—Ä–æ–≤–∞—è –Ω–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç  
                power: 5      // –≠–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è –¥–∞–µ—Ç 5‚ö°
            },
            
            // –†–ê–°–•–û–î–´ –ù–ê –°–û–î–ï–†–ñ–ê–ù–ò–ï
            UPKEEP_COSTS: {
                base: 0.0002,   // –ë–∞–∑–∞: 0.0002 MNRT/—Å–µ–∫
                mining: 0.0002, // –ë—É—Ä–æ–≤–∞—è: 0.0002 MNRT/—Å–µ–∫
                power: 0.0002   // –≠–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è: 0.0002 MNRT/—Å–µ–∫
            },
            
            // –•–†–ê–ù–ò–õ–ò–©–ï
            BASE_STORAGE_CAPACITY: 100,
            
            // –°–¢–û–ò–ú–û–°–¢–¨ –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê
            BUILDING_COSTS: {
                base: 100,
                mining: 400,
                power: 400
            },
            
            // –£–õ–£–ß–®–ï–ù–ò–Ø
            UPGRADE_COSTS: {
                base: [50, 100, 200],
                mining: [100, 200, 400],
                power: [100, 200, 400]
            },
            
            UPGRADE_BONUSES: {
                base: [50, 100, 150],     // + –∫ —Ö—Ä–∞–Ω–∏–ª–∏—â—É
                mining: [0.2, 0.4, 0.8],  // + –∫ –¥–æ–±—ã—á–µ
                power: [2, 4, 8]          // + –∫ —ç–Ω–µ—Ä–≥–∏–∏
            },
            
            UPGRADE_UPKEEP_MULTIPLIERS: {
                base: [2.0, 4.0, 6.0],
                mining: [2.0, 4.0, 6.0],
                power: [2.0, 4.0, 6.0]
            },
            
            // –í–´–í–û–î
            WITHDRAWAL_MIN: 10,
            WITHDRAWAL_COOLDOWN: 24 * 60 * 60 * 1000,
            GAS_FEE: 0.001
        };

        // ============================
        // –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–´
        // ============================
        let gameState = {
            balance: 500.0,
            baseStorage: 0.0,
            totalMinedAllTime: 0.0,
            buildings: [],
            placingBuilding: null,
            nextId: 1,
            hasBase: false,
            energy: { production: 0, consumption: 0, balance: 0 },
            profitPerSecond: 0, // –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å –≤ —Å–µ–∫—É–Ω–¥—É
            lastUpdate: Date.now(),
            selectedBuilding: null,
            walletAddress: null,
            gameBalance: 0.0,
            lastWithdrawal: null,
            miningActive: true,
            storageFull: false,
            
            statistics: {
                totalMined: 0,
                totalCollected: 0,
                totalBuildingsBuilt: 0,
                totalUpgrades: 0,
                totalUpkeepPaid: 0,
                playTime: 0
            }
        };

        // ============================
        // –†–ê–°–ß–ï–¢ –≠–ù–ï–†–ì–ò–ò –ò –†–ê–°–•–û–î–û–í
        // ============================
        
        function calculateEnergyAndProfit() {
            let production = 0;
            let consumption = 0;
            let totalUpkeep = 0;
            let totalMining = 0;
            
            // –°—á–∏—Ç–∞–µ–º –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ, –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –∏ —Ä–∞—Å—Ö–æ–¥—ã
            gameState.buildings.forEach(building => {
                // –≠–Ω–µ—Ä–≥–∏—è
                if (CONFIG.ENERGY_PRODUCTION[building.type]) {
                    production += CONFIG.ENERGY_PRODUCTION[building.type];
                }
                if (CONFIG.ENERGY_CONSUMPTION[building.type]) {
                    consumption += CONFIG.ENERGY_CONSUMPTION[building.type];
                }
                
                // –ë–æ–Ω—É—Å—ã –æ—Ç —É–ª—É—á—à–µ–Ω–∏–π
                if (building.level > 0) {
                    if (building.type === 'power') {
                        production += CONFIG.UPGRADE_BONUSES.power[building.level - 1];
                    }
                }
                
                // –†–∞—Å—Ö–æ–¥—ã –Ω–∞ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ
                let upkeep = CONFIG.UPKEEP_COSTS[building.type];
                if (building.level > 0) {
                    upkeep *= CONFIG.UPGRADE_UPKEEP_MULTIPLIERS[building.type][building.level - 1];
                }
                totalUpkeep += upkeep;
                
                // –î–æ–±—ã—á–∞ (—Ç–æ–ª—å–∫–æ –±—É—Ä–æ–≤—ã–µ —Å —ç–Ω–µ—Ä–≥–∏–µ–π)
                if (building.type === 'mining') {
                    let miningRate = CONFIG.MINING_RATE;
                    if (building.level > 0) {
                        miningRate *= (1 + CONFIG.UPGRADE_BONUSES.mining[building.level - 1]);
                    }
                    totalMining += miningRate;
                }
            });
            
            // –ë–∞–ª–∞–Ω—Å —ç–Ω–µ—Ä–≥–∏–∏
            const energyBalance = production - consumption;
            
            // –î–æ—Å—Ç—É–ø–Ω–∞—è –¥–æ–±—ã—á–∞ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —ç–Ω–µ—Ä–≥–∏—è –¥–ª—è –±—É—Ä–æ–≤—ã—Ö)
            let availableMining = 0;
            if (energyBalance >= 0) {
                // –î–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏ –¥–ª—è –≤—Å–µ—Ö –±—É—Ä–æ–≤—ã—Ö
                availableMining = totalMining;
            } else {
                // –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏ - —Å—á–∏—Ç–∞–µ–º —Å–∫–æ–ª—å–∫–æ –±—É—Ä–æ–≤—ã—Ö –º–æ–≥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å
                const miningBuildings = gameState.buildings.filter(b => b.type === 'mining');
                const energyPerMining = CONFIG.ENERGY_CONSUMPTION.mining;
                const maxWorkingMines = Math.floor(production / energyPerMining);
                
                let workingMines = 0;
                miningBuildings.forEach(building => {
                    if (workingMines < maxWorkingMines) {
                        let miningRate = CONFIG.MINING_RATE;
                        if (building.level > 0) {
                            miningRate *= (1 + CONFIG.UPGRADE_BONUSES.mining[building.level - 1]);
                        }
                        availableMining += miningRate;
                        workingMines++;
                    }
                });
            }
            
            // –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å –≤ —Å–µ–∫—É–Ω–¥—É
            const netProfit = availableMining - totalUpkeep;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            gameState.energy = {
                production: production,
                consumption: consumption,
                balance: energyBalance
            };
            gameState.profitPerSecond = netProfit;
            
            return {
                production,
                consumption,
                balance: energyBalance,
                mining: availableMining,
                upkeep: totalUpkeep,
                profit: netProfit
            };
        }

        // ============================
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –î–û–ë–´–ß–ò
        // ============================
        
        function updateMining() {
            const now = Date.now();
            const elapsedSeconds = (now - gameState.lastUpdate) / 1000;
            gameState.lastUpdate = now;
            
            // 1. –†–∞—Å—á–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏ –∏ –ø—Ä–∏–±—ã–ª–∏
            const stats = calculateEnergyAndProfit();
            
            // 2. –ï—Å–ª–∏ –Ω–µ—Ç –ø—Ä–∏–±—ã–ª–∏ –∏–ª–∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–∞—è - —Ç–æ–ª—å–∫–æ —Ä–∞—Å—Ö–æ–¥—ã
            if (stats.profit <= 0) {
                // –¢–æ–ª—å–∫–æ —Ä–∞—Å—Ö–æ–¥—ã –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                const upkeepCost = stats.upkeep * elapsedSeconds;
                if (gameState.baseStorage >= upkeepCost) {
                    gameState.baseStorage -= upkeepCost;
                    gameState.statistics.totalUpkeepPaid += upkeepCost;
                } else {
                    // –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –Ω–∞ —Ä–∞—Å—Ö–æ–¥—ã - –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
                    gameState.baseStorage = 0;
                    if (gameState.miningActive) {
                        gameState.miningActive = false;
                        showMessage('‚õî –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ MNRT –¥–ª—è –æ–ø–ª–∞—Ç—ã —Ä–∞—Å—Ö–æ–¥–æ–≤!', 'error');
                    }
                }
                updateUI();
                return;
            }
            
            // 3. –ß–∏—Å—Ç–∞—è –¥–æ–±—ã—á–∞ (–¥–æ—Ö–æ–¥ - —Ä–∞—Å—Ö–æ–¥—ã)
            const netMined = stats.profit * elapsedSeconds;
            
            // 4. –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ—Å—Ç–æ –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
            const availableStorage = CONFIG.BASE_STORAGE_CAPACITY - gameState.baseStorage;
            const actualMined = Math.min(netMined, availableStorage);
            
            if (actualMined > 0) {
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                gameState.baseStorage += actualMined;
                gameState.statistics.totalMined += actualMined;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
                if (gameState.baseStorage >= CONFIG.BASE_STORAGE_CAPACITY) {
                    gameState.storageFull = true;
                    gameState.miningActive = false;
                    showMessage('üè† –•—Ä–∞–Ω–∏–ª–∏—â–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ! –°–æ–±–µ—Ä–∏—Ç–µ —Ä–µ—Å—É—Ä—Å—ã.', 'error');
                }
            }
            
            updateUI();
        }

        // ============================
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
        // ============================
        
        function updateUI() {
            // –ë–∞–ª–∞–Ω—Å
            document.getElementById('balance').textContent = gameState.gameBalance.toFixed(2);
            
            // –•—Ä–∞–Ω–∏–ª–∏—â–µ
            document.getElementById('storage').textContent = 
                `${gameState.baseStorage.toFixed(2)}/${CONFIG.BASE_STORAGE_CAPACITY}`;
            
            // –≠–Ω–µ—Ä–≥–∏—è
            const stats = calculateEnergyAndProfit();
            const energyBalance = stats.balance;
            const freeEnergy = Math.max(0, energyBalance);
            document.getElementById('energy').textContent = 
                `${stats.production}/${stats.consumption} (+${freeEnergy})`;
            document.getElementById('energy').style.color = 
                energyBalance >= 0 ? '#00FF00' : '#FF5555';
            
            // –ü—Ä–∏–±—ã–ª—å –≤ —Å–µ–∫—É–Ω–¥—É
            document.getElementById('profit').textContent = 
                stats.profit.toFixed(4);
            document.getElementById('profit').style.color = 
                stats.profit > 0 ? '#00FF00' : stats.profit < 0 ? '#FF5555' : '#aaaaaa';
            
            // –ö–Ω–æ–ø–∫–∞ —Å–±–æ—Ä–∞
            document.getElementById('collect-btn').disabled = gameState.baseStorage <= 0;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∫–ª–∞–¥–∫–∏
            updateBuildingsTab();
        }
        
        function updateBuildingsTab() {
            const container = document.getElementById('buildings-tab');
            container.innerHTML = '';
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —ç–Ω–µ—Ä–≥–∏–∏ –∏ –ø—Ä–∏–±—ã–ª–∏
            const stats = calculateEnergyAndProfit();
            
            const energyInfo = document.createElement('div');
            energyInfo.className = 'energy-upkeep-info';
            energyInfo.innerHTML = `
                <div class="energy-row">
                    <span>‚ö° –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ —ç–Ω–µ—Ä–≥–∏–∏:</span>
                    <span class="energy-positive">${stats.production} ‚ö°</span>
                </div>
                <div class="energy-row">
                    <span>üîå –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏:</span>
                    <span class="energy-negative">${stats.consumption} ‚ö°</span>
                </div>
                <div class="energy-row">
                    <span>‚öñÔ∏è –°–≤–æ–±–æ–¥–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è:</span>
                    <span class="${stats.balance >= 0 ? 'energy-positive' : 'energy-negative'}">
                        ${Math.max(0, stats.balance)} ‚ö°
                    </span>
                </div>
                <div class="energy-row">
                    <span>‚õèÔ∏è –î–æ–±—ã—á–∞ –≤ —Å–µ–∫—É–Ω–¥—É:</span>
                    <span class="energy-positive">${stats.mining.toFixed(4)} MNRT</span>
                </div>
                <div class="energy-row">
                    <span>üí∏ –†–∞—Å—Ö–æ–¥—ã –≤ —Å–µ–∫—É–Ω–¥—É:</span>
                    <span class="energy-negative">${stats.upkeep.toFixed(4)} MNRT</span>
                </div>
                <div class="profit-info">
                    üìà –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: ${stats.profit.toFixed(4)} MNRT/—Å–µ–∫
                </div>
            `;
            container.appendChild(energyInfo);
            
            // –ö–∞—Ä—Ç–æ—á–∫–∏ –∑–¥–∞–Ω–∏–π
            const buildingTypes = ['base', 'mining', 'power'];
            
            buildingTypes.forEach(type => {
                const ownedCount = gameState.buildings.filter(b => b.type === type).length;
                const maxLevel = ownedCount > 0 ? 
                    Math.max(...gameState.buildings.filter(b => b.type === type).map(b => b.level)) : -1;
                
                const card = document.createElement('div');
                card.className = `building-card ${gameState.selectedBuilding === type ? 'selected' : ''}`;
                card.onclick = () => selectBuildingForAction(type);
                
                const canBuild = (type === 'base' || gameState.hasBase) && 
                                gameState.balance >= CONFIG.BUILDING_COSTS[type];
                const canUpgrade = ownedCount > 0 && maxLevel < 3 && 
                                 gameState.balance >= getUpgradeCost(type, maxLevel + 1);
                
                const currentLevel = maxLevel >= 0 ? maxLevel + 1 : 0;
                
                // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–¥–∞–Ω–∏–∏
                let buildingInfo = '';
                if (type === 'base') {
                    buildingInfo = `
                        –•—Ä–∞–Ω–∏–ª–∏—â–µ: 100 MNRT<br>
                        –†–∞—Å—Ö–æ–¥—ã: 0.0002 MNRT/—Å–µ–∫<br>
                        –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: 1‚ö°
                    `;
                } else if (type === 'mining') {
                    const baseRate = CONFIG.MINING_RATE;
                    buildingInfo = `
                        –î–æ–±—ã—á–∞: ${baseRate.toFixed(3)} MNRT/—Å–µ–∫<br>
                        –†–∞—Å—Ö–æ–¥—ã: 0.0002 MNRT/—Å–µ–∫<br>
                        –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: 1‚ö°<br>
                        –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: ${(baseRate - 0.0002).toFixed(4)} MNRT/—Å–µ–∫
                    `;
                } else if (type === 'power') {
                    buildingInfo = `
                        –ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ: 5‚ö°<br>
                        –†–∞—Å—Ö–æ–¥—ã: 0.0002 MNRT/—Å–µ–∫<br>
                        –ü–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ: 0‚ö°
                    `;
                }
                
                card.innerHTML = `
                    <div class="building-header">
                        <div class="building-icon">${getBuildingIcon(type)}</div>
                        <div>
                            <div class="building-name">${getBuildingName(type)}</div>
                            <div class="building-level">–£—Ä–æ–≤–µ–Ω—å: ${currentLevel}/4</div>
                        </div>
                    </div>
                    <div class="building-cost">
                        –ü–æ—Å—Ç—Ä–æ–µ–Ω–æ: ${ownedCount} —à—Ç.<br>
                        –°—Ç–æ–∏–º–æ—Å—Ç—å: <span style="color: gold">${CONFIG.BUILDING_COSTS[type]} MNRT</span><br>
                        ${buildingInfo}
                    </div>
                    <div class="building-actions">
                        <button class="action-btn build-btn" 
                                onclick="startBuilding('${type}'); event.stopPropagation();"
                                ${canBuild ? '' : 'disabled'}>
                            üèóÔ∏è –ü–æ—Å—Ç—Ä–æ–∏—Ç—å
                        </button>
                        <button class="action-btn upgrade-btn" 
                                onclick="upgradeBuildingType('${type}'); event.stopPropagation();"
                                ${canUpgrade ? '' : 'disabled'}>
                            ${currentLevel < 4 ? `‚¨ÜÔ∏è –£—Ä–æ–≤–µ–Ω—å ${currentLevel + 1}` : '‚úÖ –ú–∞–∫—Å'}
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // ============================
        // –ü–†–ò–ú–ï–† –†–ê–°–ß–ï–¢–ê –î–õ–Ø 1 –ë–ê–ó–´ + 1 –ë–£–†–û–í–û–ô + 1 –≠–õ–ï–ö–¢–†–û–°–¢–ê–ù–¶–ò–ò
        // ============================
        
        function calculateExample() {
            /*
            –†–ê–°–ß–ï–¢ –î–õ–Ø 1 –ö–û–ú–ü–õ–ï–ö–¢–ê:
            
            1. –≠–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è:
               - –ü—Ä–æ–∏–∑–≤–æ–¥–∏—Ç: 5‚ö°
               - –†–∞—Å—Ö–æ–¥—ã: 0.0002 MNRT/—Å–µ–∫
            
            2. –ë–∞–∑–∞:
               - –ü–æ—Ç—Ä–µ–±–ª—è–µ—Ç: 1‚ö°  
               - –†–∞—Å—Ö–æ–¥—ã: 0.0002 MNRT/—Å–µ–∫
               - –•—Ä–∞–Ω–∏–ª–∏—â–µ: 100 MNRT
            
            3. –ë—É—Ä–æ–≤–∞—è:
               - –ü–æ—Ç—Ä–µ–±–ª—è–µ—Ç: 1‚ö°
               - –†–∞—Å—Ö–æ–¥—ã: 0.0002 MNRT/—Å–µ–∫
               - –î–æ–±—ã–≤–∞–µ—Ç: 0.001 MNRT/—Å–µ–∫
            
            –ò–¢–û–ì–û:
            - –≠–Ω–µ—Ä–≥–∏—è: 5‚ö° (–ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ) - 2‚ö° (–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ) = +3‚ö° —Å–≤–æ–±–æ–¥–Ω—ã—Ö
            - –î–æ—Ö–æ–¥: 0.001 MNRT/—Å–µ–∫
            - –†–∞—Å—Ö–æ–¥—ã: 0.0002 + 0.0002 + 0.0002 = 0.0006 MNRT/—Å–µ–∫
            - –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: 0.001 - 0.0006 = 0.0004 MNRT/—Å–µ–∫
            
            –í –ß–ê–°:
            - –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: 0.0004 √ó 60 √ó 60 = 1.44 MNRT/—á–∞—Å
            
            –í –î–ï–ù–¨ (24 —á–∞—Å–∞):
            - –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: 1.44 √ó 24 = 34.56 MNRT/–¥–µ–Ω—å
            
            –í –ú–ï–°–Ø–¶ (30 –¥–Ω–µ–π):
            - –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: 34.56 √ó 30 = 1036.8 MNRT/–º–µ—Å—è—Ü
            */
            
            const hourlyProfit = 0.0004 * 60 * 60;
            const dailyProfit = hourlyProfit * 24;
            const monthlyProfit = dailyProfit * 30;
            
            console.log('üìä –ü—Ä–∏–º–µ—Ä —Ä–∞—Å—á–µ—Ç–∞ –¥–ª—è 1 –∫–æ–º–ø–ª–µ–∫—Ç–∞:');
            console.log('–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å –≤ —á–∞—Å:', hourlyProfit.toFixed(2), 'MNRT');
            console.log('–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å –≤ –¥–µ–Ω—å:', dailyProfit.toFixed(2), 'MNRT');
            console.log('–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å –≤ –º–µ—Å—è—Ü:', monthlyProfit.toFixed(2), 'MNRT');
            
            return {
                perSecond: 0.0004,
                perHour: hourlyProfit,
                perDay: dailyProfit,
                perMonth: monthlyProfit
            };
        }

        // ============================
        // –§–£–ù–ö–¶–ò–ò –°–¢–†–û–ò–¢–ï–õ–¨–°–¢–í–ê
        // ============================
        
        function startBuilding(type) {
            const cost = CONFIG.BUILDING_COSTS[type];
            
            if (gameState.balance < cost) {
                showMessage(`‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ MNRT! –ù—É–∂–Ω–æ: ${cost}`, 'error');
                return;
            }
            
            if ((type === 'mining' || type === 'power') && !gameState.hasBase) {
                showMessage('‚ùå –°–Ω–∞—á–∞–ª–∞ –ø–æ—Å—Ç—Ä–æ–π—Ç–µ –±–∞–∑—É!', 'error');
                return;
            }
            
            gameState.placingBuilding = type;
            showMessage(`üèóÔ∏è –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç—É –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è ${getBuildingName(type)}`, 'success');
        }
        
        function collectFromBase() {
            if (gameState.baseStorage <= 0) {
                showMessage('‚õèÔ∏è –ù–µ—Ç —Ä–µ—Å—É—Ä—Å–æ–≤ –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –±–∞–∑—ã', 'error');
                return;
            }
            
            const collected = gameState.baseStorage;
            gameState.gameBalance += collected;
            gameState.totalMinedAllTime += collected;
            gameState.statistics.totalCollected += collected;
            
            gameState.baseStorage = 0;
            gameState.storageFull = false;
            gameState.miningActive = true;
            
            showMessage(`üí∞ –°–æ–±—Ä–∞–Ω–æ ${collected.toFixed(4)} MNRT –Ω–∞ –±–∞–ª–∞–Ω—Å!`, 'success');
            updateUI();
        }

        // ============================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        // ============================
        
        function initGame() {
            generateMarsSurface();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–º–µ—Ä —Ä–∞—Å—á–µ—Ç–∞
            calculateExample();
            
            updateBuildingsTab();
            updateUI();
            
            gameState.lastUpdate = Date.now();
            setInterval(updateMining, 1000);
            
            // –°–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
            document.getElementById('mars-surface').addEventListener('click', function(e) {
                if (!gameState.placingBuilding) return;
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
                for (const building of gameState.buildings) {
                    const distance = Math.sqrt(
                        Math.pow(x - building.x, 2) + 
                        Math.pow(y - building.y, 2)
                    );
                    if (distance < 70) {
                        showMessage('‚ö†Ô∏è –°–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ –∫ –¥—Ä—É–≥–æ–º—É –∑–¥–∞–Ω–∏—é!', 'error');
                        return;
                    }
                }
                
                // –°—Ç—Ä–æ–∏–º
                const cost = CONFIG.BUILDING_COSTS[gameState.placingBuilding];
                gameState.balance -= cost;
                
                const building = {
                    id: gameState.nextId++,
                    type: gameState.placingBuilding,
                    x: x,
                    y: y,
                    level: 0
                };
                
                gameState.buildings.push(building);
                gameState.statistics.totalBuildingsBuilt++;
                
                if (gameState.placingBuilding === 'base') {
                    gameState.hasBase = true;
                }
                
                gameState.placingBuilding = null;
                updateUI();
                renderBuildings();
                
                showMessage(`‚úÖ ${getBuildingName(building.type)} –ø–æ—Å—Ç—Ä–æ–µ–Ω–∞!`, 'success');
            });
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function getBuildingName(type) {
            return { base: '–ë–∞–∑–∞', mining: '–ë—É—Ä–æ–≤–∞—è', power: '–≠–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü–∏—è' }[type] || type;
        }
        
        function getBuildingIcon(type) {
            return { base: 'üè†', mining: '‚õèÔ∏è', power: '‚ö°' }[type] || 'üèóÔ∏è';
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = type === 'error' ? 'message-error' : 'message-success';
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }
        
        function switchTab(tabIndex) {
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
            });
            document.querySelectorAll('.tab-content').forEach((content, index) => {
                content.classList.toggle('active', index === tabIndex);
            });
        }
        
        function generateMarsSurface() {
            const surface = document.getElementById('mars-surface');
            surface.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const rock = document.createElement('div');
                rock.style.position = 'absolute';
                rock.style.left = Math.random() * 95 + '%';
                rock.style.top = Math.random() * 95 + '%';
                rock.style.width = Math.random() * 30 + 15 + 'px';
                rock.style.height = Math.random() * 30 + 15 + 'px';
                rock.style.background = `rgb(${80 + Math.random() * 40}, ${80 + Math.random() * 40}, ${80 + Math.random() * 40})`;
                rock.style.borderRadius = '50%';
                surface.appendChild(rock);
            }
        }
        
        function renderBuildings() {
            const surface = document.getElementById('mars-surface');
            document.querySelectorAll('.building').forEach(el => el.remove());
            
            gameState.buildings.forEach(building => {
                const div = document.createElement('div');
                div.className = `building ${building.type}`;
                div.id = `building-${building.id}`;
                div.style.left = building.x + 'px';
                div.style.top = building.y + 'px';
                div.title = `${getBuildingName(building.type)} #${building.id} | –£—Ä–æ–≤–µ–Ω—å ${building.level + 1}`;
                
                const icon = document.createElement('div');
                icon.textContent = getBuildingIcon(building.type);
                div.appendChild(icon);
                
                if (building.level > 0) {
                    const badge = document.createElement('div');
                    badge.className = 'building-level-badge';
                    badge.textContent = building.level + 1;
                    div.appendChild(badge);
                }
                
                surface.appendChild(div);
            });
        }

        window.onload = initGame;
    </script>
